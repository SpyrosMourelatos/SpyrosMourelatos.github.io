υ τα 50 έχουν επιζήσει με τρεις μεγάλες πόλεις καθώς πολλές περιοχές έχουν κατακτηθεί από τους φυσικούς εχθρούς που βρισκόντουσαν στα αντίστοιχα περιβάλλοντα. Τα [[Kouau Toa]] έχουν αρχίσει να εξαπλώνονται στη δυτική ακτή και τα νησιά πλέον έχουν ερημώσει, διάφοροι άγνωστοι εχθροί έχουν ισοπεδώσει χωρία και πόλεις των βορειοδυτικών βασιλείων και πλέον οι φήμες καλπάζουν για το ποιος εξολόθρεψε το  βορειοδυτικό βασίλειο. Βορειοανατολικά ο φανατισμός στη νέα θρησκεία του [[Ganadour]] διαχώρισε ένα ανθρωπινό βασίλειο από τα υπόλοιπα και πλέον οι άνθρωποι τις περιοχής είναι πιο επιθετικοί και από [[Ορκς]]!  Τώρα που αναφέρθηκαν τα Ορκς, όλος ο νότος κατακλύζεται από ορδές Oρκ και [[Goblin]] που κατασφάζουν χωρία. Τέλος, οι αρχαίες πόλεις των νάνων έχουν ξεκληριστεί από υπόγειες επιδρομές [[Drow]] που αφήνουν τα χωρία σε ένα καθεστώς εκκόλαψης ανθρώπων οπού μονό οι ενήλικες γίνονται σκλάβοι και τα παιδιά μεγαλώνουν για να δημιουργήσουν νέους σκλάβους. Σε αυτές τις συνθήκες οι λαοί μοιάζουν απογοητευμένοι από τους θεούς και οι θρησκείες έχουν εκπέσει, οι μονές θρησκείες που έχουν ακόμη οργανωμένη εκκλησία στη δεκάπολη είναι οι [[Συλβανς]], οι [[Moradins]] και οι [[Hectans]].logseq____&quot;,536878878]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536874209]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^@logseq____&quot;,false,536874209]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Flogseq____&quot;,462,536878949]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Xlogseq____&quot;,459,536874209]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Vlogseq____&quot;,462,536874802]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Ulogseq____&quot;,459,536878963]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Ulogseq____&quot;,465,536878963]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Ulogseq____&quot;,467,536878963]],[logse  <script type="text/javascript">// Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
